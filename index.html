<HTML>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>3D Rendering of Human Face</title>
    </head>
    <body>
        <div class = "container">
            <div class="jumbotron mt-3">

                <h1>3D Rendering of Human Face</h1>
                <A>Git Hub repository : </A> <A href="https://github.com/thetkim9/unsup3d"> unsup3d</A>
                <br>
                <A>Testing API : </A> <A href="https://ainize.ai/thetkim9/unsup3d"> on Ainize </A>

                <hr class="solid">

                <h2>Upload </h2>
                <div id = 'inputImage'>
                    <label for="source">person image : </label>
                    <input type = 'file' id = 'source' style="margin-right: 10px; margin-bottom: 10px;">
                    <button id = "submit" type='submit' class="btn btn-primary btn-lg" style="margin-left: auto;"> Run </button>
                </div>
                <progress id="progress_bar" value="0" max="100"> </progress>

                <div id ='resultBox' style="margin-left: auto; margin-right: auto;">
                    <p id='errorbox'></p>
                    <img id="result" src="">
                </div>
                <script src="jquery-3.5.1.js"></script>
                <script>
                    function check_progress(task_id, progress_bar) {
                    alert("wow...");
                    $("#progress_bar").hide();
                        $.get('progress/' + task_id, function(data) {
                            alert("wow");
                            if (progress < 100) {
                                progress_bar.set_progress(progress)
                                setTimeout(check_progress, 1000)
                            }
                        })
                    }
                    document.getElementById("submit").onclick = () => {
                        var formData = new FormData();
                        var source = document.getElementById('source').files[0];
                        //const { v4: uuidv4 } = require('uuid');
                        //var user_id = uuidv4();
                        var user_id = Math.floor(Math.random()*1000000000);
                        document.body.innerHTML += user_id;
                        var progress_bar = document.getElementById('progress_bar');
                        formData.append('person_image', source);
                        formData.append('user_id', user_id);
                        check_progress(user_id, progress_bar);
                        fetch(
                            '/render3D',
                            {
                                method: 'POST',
                                body: formData,
                            }
                        )
                        .then(response => {
                            if ( response.status == 200){
                                return response
                            }
                            else{
                                document.body.innerHTML += response.status
                                throw Error("rendering error")

                            }
                        })
                        .then(response => response.blob())
                        .then(blob => URL.createObjectURL(blob))
                        .then(imageURL => {
                            document.getElementById("result").src = imageURL;
                            document.getElementById("errorbox").innerHTML = "";
                        })
                        .catch(e =>{
                            document.getElementById("errorbox").innerHTML = e;
                        })
                    }

                </script>
            </div>
        </div>
    </body>
</HTML>
